<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users - Java Academy</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container-fluid text-right">
            <form th:action="@{/logout}" method="post">
                <p>
                    Welcome <b>[[${#request.userPrincipal.principal.name}]]</b>
                </p>
                <input class="btn btn-secondary btn-sm mb-3" type="submit" value="Sign out"/>
            </form>
        </div>

        <div class="container">

        <h1>Users List</h1>
            <a th:href="@{/register}" class="btn btn-primary btn-sm mb-3"> Add New User</a>


            <table boder="1" class ="table table-striped table-responsive-md">
                <thead class="thead-dark">
                <tr>
                    <th>User ID</th>
                    <th>UserName</th>
                    <th>Name</th>
                    <th>Creation Date</th>
                    <th>Last Updated on</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="user: ${listUsers}">
                        <td th:text="${user.id}"> User ID</td>
                        <td th:text="${user.userName}"> userName</td>
                        <td th:text="${user.name}"> Name</td>
                        <td th:text="${user.createTimeStamp}"> Creation Date</td>
                        <td th:text="${user.updateTimeStamp}"> Last updated on</td>

<!--                        <td th:text="${user.creationDate}"> Creation Date</td>-->
                        <td>
                            <a th:href="@{/showFormUpdate/{id}(id=${user.id})}" class="btn btn-secondary btn-sm mb-3">Update</a>
                            <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger btn-sm mb-3">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    </div>




</body>
</html>
